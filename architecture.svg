<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 样式定义 -->
    <defs>
        <style type="text/css">
            .layer { fill: #f5f5f5; stroke: #666; stroke-width: 2; }
            .component { fill: #fff; stroke: #333; stroke-width: 1; }
            .text { font-family: Arial; font-size: 14px; fill: #333; }
            .layer-title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #333; }
        </style>
    </defs>

    <!-- 前端层 -->
    <g transform="translate(0,0)">
        <rect class="layer" x="50" y="20" width="700" height="100"/>
        <text class="layer-title" x="60" y="45">前端展示层</text>
        <rect class="component" x="200" y="60" width="400" height="40"/>
        <text class="text" x="350" y="85">RuoYi-UI (Vue.js)</text>
    </g>

    <!-- 网关层 -->
    <g transform="translate(0,120)">
        <rect class="layer" x="50" y="20" width="700" height="100"/>
        <text class="layer-title" x="60" y="45">网关层</text>
        <rect class="component" x="200" y="60" width="400" height="40"/>
        <text class="text" x="330" y="85">RuoYi-Gateway</text>
    </g>

    <!-- 服务层 -->
    <g transform="translate(0,240)">
        <rect class="layer" x="50" y="20" width="700" height="160"/>
        <text class="layer-title" x="60" y="45">微服务层</text>
        
        <!-- 认证服务 -->
        <rect class="component" x="70" y="60" width="150" height="40"/>
        <text class="text" x="100" y="85">认证中心</text>
        
        <!-- 系统服务 -->
        <rect class="component" x="240" y="60" width="150" height="40"/>
        <text class="text" x="270" y="85">系统模块</text>
        
        <!-- 商品服务 -->
        <rect class="component" x="410" y="60" width="150" height="40"/>
        <text class="text" x="440" y="85">商品管理</text>

        <!-- 库存服务 -->
        <rect class="component" x="580" y="60" width="150" height="40"/>
        <text class="text" x="610" y="85">库存管理</text>

        <!-- 供应链服务 -->
        <rect class="component" x="240" y="120" width="150" height="40"/>
        <text class="text" x="270" y="145">供应链管理</text>
    </g>

    <!-- 通用层 -->
    <g transform="translate(0,420)">
        <rect class="layer" x="50" y="20" width="700" height="140"/>
        <text class="layer-title" x="60" y="45">通用基础层</text>
        
        <!-- 左侧组件 -->
        <rect class="component" x="70" y="60" width="120" height="40"/>
        <text class="text" x="90" y="85">核心模块</text>
        
        <rect class="component" x="200" y="60" width="120" height="40"/>
        <text class="text" x="220" y="85">权限范围</text>
        
        <rect class="component" x="330" y="60" width="120" height="40"/>
        <text class="text" x="350" y="85">多数据源</text>
        
        <rect class="component" x="460" y="60" width="120" height="40"/>
        <text class="text" x="480" y="85">日志记录</text>

        <rect class="component" x="590" y="60" width="120" height="40"/>
        <text class="text" x="610" y="85">缓存服务</text>

        <!-- 下排组件 -->
        <rect class="component" x="200" y="110" width="120" height="40"/>
        <text class="text" x="220" y="135">分布式事务</text>

        <rect class="component" x="330" y="110" width="120" height="40"/>
        <text class="text" x="350" y="135">安全模块</text>

        <rect class="component" x="460" y="110" width="120" height="40"/>
        <text class="text" x="480" y="135">系统接口</text>
    </g>
</svg>